<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button class="scoreBtn" type="submit">View High Scores</button>
        <h2>Time: <span id="timer">75</span></h2>
    </header>
    <section class="start-screen hide">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            <br>
            Keep in mind that incorrect answers will penalize your
            <br>
            score/time by ten seconds!
        </p>
        <button class="start">Start Quiz</button>
    </section>
    <section class="question-screen hide"></section>

    <section class="end-screen hide">
        <h2>Good Job!</h2>
        <h3>Your Final Score Is: <span id="final-score">0</span></h3>
        <label for="initials-area">Enter Initials:</label>
        <form id = "initial-form"></form>
        <input type="text" name="initials" maxlength="3" id="initials" placeholder="Initials">
        <button class="submitBtn" type="submit">Submit Score</button>
    </section> 

        <section class="high-screen hide">

            <h2>Highest Scores Achieved</h2>
            <ol id="high-scores">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ol>
            

            <button onClick="window.location.reload();">Go Back</button>
            <!-- <button class="backBtn">Go Back</button> -->
            <button class="clearBtn">Clear Scores</button>
            </div>
        </section>
        <script src="script.js"></script>
</body>

</html>
